<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Welcome to Dashboard</h1>
        <p>Logged in as: {{ username }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    username: localStorage.getItem('username') || 'Guest' // 如果沒有帳號，顯示 'Guest'
                };
            },
            mounted() {
                console.log('Username from localStorage:', this.username);  // 調試訊息
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
